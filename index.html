<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Stack Overflow</title>

  <link rel="stylesheet" href="assets/css/variables.css">
  <link rel="stylesheet" href="assets/css/nativize.css">
  <link rel="stylesheet" href="assets/css/animations.css">
  <link rel="stylesheet" href="assets/css/buttons.css">
  <link rel="stylesheet" href="assets/css/global.css">
  <link rel="stylesheet" href="assets/css/nav.css">
  <link rel="stylesheet" href="assets/css/question.css">
  <link rel="stylesheet" href="assets/css/question-screen.css">
  <link rel="stylesheet" href="assets/css/section.css">
  <link rel="stylesheet" href="assets/google-code-prettify/prettify.css">
  <link rel="stylesheet" href="node_modules/simplemde/dist/simplemde.min.css">
  <link rel="stylesheet" href="assets/css/simplemde.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

  <script type="text/javascript" src="assets/google-code-prettify/prettify.js"></script>

  <link rel="import" href="sections/answer-questions.html">
  <link rel="import" href="sections/pinned-questions.html">
  <link rel="import" href="sections/my-answers.html">
  <link rel="import" href="sections/my-questions.html">
</head>
<body>

  <nav class="nav">
    <header class="nav-header">
      <!-- Header render by JS (when SO responds) -->
      <div class="nav-header-content"></div>
      <input class="nav-search" type="search" placeholder="Search">
    </header>

    <div class="nav-item u-category-menu">
      <button type="button" id="pinned-questions" data-section="pinned-questions" class="nav-button">
        Pinned questions
        <span class="pull-right">
          <i class="fa fa-thumb-tack"></i> <span class="pinned-questions-counter"></span>
        </span>
      </button>
      <button type="button" id="answer-questions" data-section="answer-questions" class="nav-button">Unanswered questions</button>
      <button type="button" id="my-answers" data-section="my-answers" class="nav-button">My answers</button>
      <button type="button" id="my-questions" data-section="my-questions" class="nav-button">My questions</button>
    </div>
  </nav>

  <!-- Main view: list of answers, questions etc -->
  <main class="content"></main>

  <!-- Question popup. Is shown when user clicks on question to open it -->
  <div class="question-screen">
    <div class="question-screen-content"></div>
  </div>
  <div class="question-screen-backdrop"></div>

  <script>
    require('./assets/imports');
    require('./assets/nav');
    require('./assets/normalize-shortcuts');
    require('./renderer-process/sidebar-controller');

    // Disable zooming
    require('electron').webFrame.setZoomLevelLimits(1, 1);
  </script>
</body>
</html>
