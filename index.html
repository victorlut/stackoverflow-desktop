<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="assets/css/question.css">

  <link rel="stylesheet" href="assets/google-code-prettify/prettify.css">

  <nav class="nav">

      <div class="nav-header-content"></div>
    </header>

    <div class="nav-item u-category-menu">
      <button type="button" id="answer-questions" data-section="answer-questions" class="nav-button">Answer questions...</button>

  <main class="content"></main>

  <div class="question-screen">

    require('./assets/normalize-shortcuts');
